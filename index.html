<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frigo</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>

    <div class="header" title="Bonjour !">
      <h1 id="titre">iFrigo</h1>
    </div>

    <div class="contenuDuFrigo boutonContenu">
      <h2>Dans mon frigo il y a...</h2>
      <p>
        <input type="button" class="button contenuFO" name="contenu" id="contenu" value="Ouvrir&emsp;">&emsp;<input type="button" class="button contenuFF" id="contenuF" value="Fermer&emsp;">
      </p>
      <p id="contenuFrigo"></p>
    </div>

    <div class="rechercherProduits">
      <h2>Qu'est-ce qu'il y a dans mon frigo ?</h2>
      <form id="rechercher" class="boutonContenu">
        <input type="text" id="produitRecherche" placeholder="Lait" required>
        <input type="submit" class="button contenuRecherche" value="Chercher&emsp;">
      </form>
      <p id="produitExistant">
      </p>
    </div>

    <div class="achat choix">
        <div class="caseGauche case">
          <h2>Faire de nouvelles courses</h2>
          <form id="ajouter" class="boutonContenu">
            <input type="text" id="produitAjout" placeholder="Mousse au chocolat" required>
            <input type="number" id="quantiteAjout" min="1" step="1" value="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            <input type="submit" class="button contenuAjouterProduit" value="Acheter&emsp;">
          </form>
          <p id="produitAjoutValide"></p>
        </div>

        <div class="caseDroite case">
          <h2>Faire ses courses habituelles</h2>
          <p class="boutonContenu">
            <select id="produitHabAjout" name="produitsHabituels">
            </select>
            <input type="button" id="ajoutUnProduit" class="button contenuAjouterProduit" value="Se faire livrer dans le frigo&emsp;">
          </p>
          <p id="produitHabAjoutValide"></p>
        </div>
    </div>

    <div class="animCourse">
        <img src="images/icone-couple.png" alt="couple" title="Couple"  id="animationCourse" class="animCouple">
    </div>

    <div class="manger choix ">
        <div class="caseGauche case">
          <h2>Petite faim</h2>
          <p class="boutonContenu">
            <select id="produitHabSupp" name="produitsHabituels">
            </select>
            <input type="button" id="suppUnProduit" class="button contenuMangerUn" value="Manger un produit du frigo&emsp;">
          </p>
          <p id="produitHabSuppValide"></p>
        </div>

        <div class="caseDroite case">
          <h2>Grande faim</h2>
          <p class="boutonContenu">
            <select id="produitHabSuppTotal" name="produitsHabituels">
            </select>
            <input type="button" id="suppUnProduitTotal" class="button contenuMangerTout" value="Dévaliser un produit du frigo&emsp;">
        </p>
        <p id="produitHabSuppTotalValide"></p>
        </div>
    </div>

    <div class="animManger">
        <img src="images/icone-pomme2.png" alt="fruit" title="produit consommé" class="animMange" id="animationMange">
    </div>

    <footer>Technologies Web - ISIS - Victoria Vichet - FIE 3</footer>
  	<script src="frigo.js"></script>
  </body>
</html>
