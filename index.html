<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frigo</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>

    <div class="header">
      <h1 id="titre">iFrigo</h1>
    </div>

    <div class="contenuDuFrigo">
      <h2>Dans mon frigo il y a...</h2>
      <p>
        <input type="button" class="button contenuFO" name="contenu" id="contenu" value="Ouvrir   ">&nbsp&nbsp&nbsp<input type="button" class="button contenuFF" id="contenuF" value="Fermer   ">
      </p>
        <ul id="contenuFrigo">
        </ul>
    </div>

    <div class="ajouterNouveauProduit">
      <h2>Faire de nouvelles courses</h2>
      <form id="ajouter" >
        <input type="text" id="produitAjout" placeholder="Mousse au chocolat" required>
        <input type="number" id="quantiteAjout" min="1" step="1" value="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        <input type="submit" class="button" value="Ajouter !">
      </form>
      <p id="produitAjoutValide"></p>
    </div>

    <div class="rechercherProduits">
      <h2>Qu'est ce qu'il y a dans mon frigo ?</h2>
      <form id="rechercher">
        <input type="text" id="produitRecherche" placeholder="Lait" required>
        <input type="submit" class="button" value="Chercher...">
      </form>
      <ul id="produitExistant">
      </ul>
    </div>

    <div class="ajouterUnAUnProduit">
      <h2>Faire ses courses habituelles</h2>
      <p>
        <select id="produitHabAjout" name="produitsHabituels">
        </select>
        <input type="button" id="ajoutUnProduit" class="button" value="Se faire livrer dans le frigo...">
      </p>
      <p id="produitHabAjoutValide"></p>
    </div>

    <div class="supprimerUnAUnProduit">
    <h2>Petite faim</h2>
    <p>
      <select id="produitHabSupp" name="produitsHabituels">
      </select>
      <input type="button" id="suppUnProduit" class="button" value="Manger un produit du frigo...">
    </p>
    <p id="produitHabSuppValide"></p>
    </div>

    <div class="supprimerUnProduit">
    <h2>Grande faim</h2>
    <p>
      <select id="produitHabSuppTotal" name="produitsHabituels">
      </select>
      <input type="button" id="suppUnProduitTotal" class="button" value="DÃ©valiser un produit du frigo...">
    </p>
    <p id="produitHabSuppTotalValide"></p>
    </div>

    <footer>Technologies Web - ISIS - Victoria Vichet - FIE 3</footer>
  	<script src="frigo.js"></script>
  </body>
</html>
